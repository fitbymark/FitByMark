
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .message-box {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .message-box h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .message-box p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Thank you for your message!</h1>
        <p>I will get back to you as soon as possible.</p>
    </div>
</body>
</html>
